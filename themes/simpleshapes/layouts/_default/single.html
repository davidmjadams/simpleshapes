{{ define "content" }}
<article class="article">
  <header class="article__header">
  <h1 class="h--highlight">{{ .Title }}</h1>
  {{ if not .Date.IsZero }}
  <div class="subhead">
    <time>{{ .Date.Format "02 Jan 2006" }}</time>
  </div>
  {{ end }}
</header>
  <div class="article__content">
    {{ .Content }}
  </div>
</article>
{{ end }}
