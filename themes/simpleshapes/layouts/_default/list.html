{{ define "content" }}
<section>
  <ul class="ui-list">
    {{ range where .Pages.ByDate.Reverse "Section" "articles" }}
    <li>
      <div>
        <div>
          <h2 class="h--list"><a href="{{ .URL }}">{{ .Title }}</a></h2>
          <div><time>{{ .Date.Format "02 Jan 2006" }}</time></div>
        </div>
      </div>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
