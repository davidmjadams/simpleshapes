<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>{{ if .Page.Title }}{{ .Page.Title }} - {{ end }}{{ .Site.Title }}</title>
    {{ if .Description }}
        <meta name="description" content="{{ .Description }}">
    {{ else if .IsPage }}
    <meta name="description" content="{{ .Summary | plainify }}">
    {{ end }}
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/fdi8uzg.css">
    <link rel="preload" href="/images/menu/circle.svg" as="image">
    <link rel="preload" href="/images/menu/square.svg" as="image">
    <link rel="preload" href="/images/menu/triangle.svg" as="image">
    <link rel="preload" href="/images/menu/circle--highlight.svg" as="image">
    <link rel="preload" href="/images/menu/square--highlight.svg" as="image">
    <link rel="preload" href="/images/menu/triangle--highlight.svg" as="image">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#70e5cb">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    {{ partial "twitter_card.html" . }}
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130645241-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-130645241-1');
    </script>
</head>
