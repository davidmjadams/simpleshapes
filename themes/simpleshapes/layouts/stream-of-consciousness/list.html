{{ define "content" }}
<section>
  <ul class="ui-list">
    {{ range where .Pages.ByDate.Reverse "Section" "stream-of-consciousness" }}
    <li class="push-lg--ends">
      <div>
        <div>
          <h2 class="h--list"><a href="{{ .URL }}" id="{{ lower (replace .Title " " "-") }}">{{ .Title  }}</a></h2>
          <div class="subhead"><time>{{ .Date.Format "02 Jan 2006" }}</time></div>
          {{ .Content }}
        </div>
      </div>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
