{{ define "content" }}
<section>
  <ul class="ui-list">
    {{ range where .Pages.ByDate.Reverse "Section" "articles" }}
    <li>
      <div>
        <div>
          <h2 class="h--list"><a href="{{ .Permalink }}">{{ .Title  }}</a></h2>
          <div class="subhead"><time>{{ .Date.Format "02 Jan 2006" }}</time></div>
        </div>
      </div>
    </li>
    {{ end }}
  </ul>
</section>
<div class="more-link">
  <a href="https://simpleshapes.io/index.xml">RSS feed</a>
</div>
{{ end }}
